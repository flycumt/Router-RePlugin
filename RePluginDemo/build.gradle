// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.qihoo360.replugin:replugin-host-gradle:2.1.7'
        classpath 'com.qihoo360.replugin:replugin-plugin-gradle:2.1.7'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    ROUTER_VERSION="2.6.0"
    PARCELER_VERSION="1.2"
    ButterKnife_version = "8.8.1"
    UpdatePlugin_version = "2.4.3"
    RePlugin_version = '2.1.7'
    Router_RePlugin_version = '0.6'
    useLocal = true // 指定当前使用的Router-RePlugin库。是使用本地的还是远程仓库的。
}